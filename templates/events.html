<!DOCTYPE html>
<html>
<head>
    <title>Events</title>
</head>
<body>
    <h1>Events</h1>
    <ul>
        {% for e in events %}
            <li>
                {{ e['eventName'] }} ({{ e['eventDate'] }})
                <form method="POST" action="/event/delete/{{ e['eventID'] }}" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% else %}
            <li>No events found.</li>
        {% endfor %}
    </ul>
    <a href="/">Back</a>
</body>
</html>
